<h1>Sample Form</h1>
<div>
  <form action=" " method="post">

    <div class="form-group">
      <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
    </div>

    <div class="form-group">
      <input type="email" class="form-control" id="email" id="email" placeholder="Email" required>
    </div>

    <div class="form-group">
      <input type="text" class="form-control" id="subject" id="subject" placeholder="Subject" required>
    </div>

    <div class="form-group">
      <textarea type="text" class="form-control" id="message" id="message" placeholder="Message" maxlength="140" rows="7" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>

  </form>
</div>
